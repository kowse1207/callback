<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        /* Global reset for consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafc;
            color: #333;
        }

        .success-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 80px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
   
    <script>
    window.onload = function () {
        var deepLink = "myapp://payment-callback?status=success";
        
        // Try to redirect to the app
        window.location.href = deepLink;

        // Fallback if the deep link fails
        setTimeout(function () {
            document.getElementById("fallback-message").style.display = "block";
        }, 2000);
    };
</script>

</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ”</div>
        <h1>Payment Successful!</h1>
        <p>Your payment has been processed successfully. You will be redirected to the app shortly.</p>
        <a href="myapp://payment-callback?status=success">Return to App</a>
    </div>
</body>
</html>
